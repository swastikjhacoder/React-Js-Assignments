<html>
    <head>
        <title>Starting with JSX</title>

        <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>

        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    </head>
    <body>
        <div id = "root">
            
        </div>

            const App = () => {
                
                const name = "Demo";

                const hobby = "JavaScript";
                const isMarried = false;

                return (
                <>
                {/* render data here as per the expected output */}
                <h1>{name}'s basic info:</h1>
                <p>My age is {age}</p>
                <p>I like {hobby} a lot!</p>
                <p>Am i married?: {String(isMarried)}</p>
                </>
                );
            };

            // const square = (a) => a ** 2;
            // function App(){
            //     return <h1>Output: {square(3)}</h1>;
            // }


            ReactDOM.createRoot(document.getElementById("root")).render(<App />);
        </script>
    </body>
</html>
